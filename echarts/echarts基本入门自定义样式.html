<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        myChart.setOption({
            title: {
                text: 'What`s my cridit score?',
                subtext: 'Pueto Rico,% decrease on a year easier',
                textStyle: {
                    fontSize: 35,
                    fontWeight: 600
                },
                subtextStyle: {
                    color: "#333",
                    fontSize: 30,
                },
                padding: [10,10,10,25]
            },
            textStyle: {
                fontFamily: "Times"
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                left: 100,
                top: 110,
                data: [
                    {
                        name: 'Population',
                        textStyle: {
                            color: '#1885B4'
                        }
                    }, 
                    {
                        name: 'GDP',
                        textStyle: {
                            color: '#18B4B4'
                        }
                        
                    }
                ]
            },
            grid: {
                top: '140',
                left: '5%',
                right: '10%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ["2006","07","08","09","10","11","12","13","14","15"],
                boundaryGap: true,
                axisTick: {
                    alignWithLabel: true,
                    length: 10,
                    lineStyle: {
                        color: '#999',
                        width: 3
                    }
                },
                axisLine: {
                    onZero: false,
                    lineStyle: {
                        color: "666"
                    }
                },
                axisLabel: {
                    textStyle:{
                        fontSize: 20
                    }
                },
            },
            yAxis: {
                type: 'value',
                position: 'right',
                inverse: true,
                max: 5,
                axisTick: {
                    show: false
                },
                axisLine: {
                    show: false
                },
                axisLabel: {
                    textStyle: {
                        fontSize: 20
                    }
                },
                splitLine: {
                    lineStyle: {
                        color: '#fff',
                        width: 5
                    }
                }
            },
            series: [
                {
                    name: 'Population',
                    type: 'bar',
                    itemStyle: {
                        normal: {
                            color: "#1885B4"
                        }
                    },
                    data:(function (){
                        var res = [];
                        var len = 10;
                        while (len--) {
                            res.push(Math.round((Math.random() * 3 )+1));
                        }
                        return res;
                    })()
                },
                {
                    name: 'GDP',
                    type: 'bar',
                    itemStyle: {
                        normal: {
                            color: "#18B4B4"
                        }
                    },
                    data:(function (){
                        var res = [];
                        var len = 10;
                        while (len--) {
                            res.push(Math.round((Math.random() * 4 )+1));
                        }
                        return res;
                    })()
                }
            ],
            backgroundColor: 'rgb(215,228,235)'
        })

        // 使用刚指定的配置项和数据显示图表。
        // myChart.setOption(option);
    </script>
</body>
</html>
